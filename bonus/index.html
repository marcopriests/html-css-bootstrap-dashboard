<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Catalogo Libri</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand" href="../index.html"><img src="../img/duck.png" alt="" class="logo"></a>

            <!-- menu sm/md -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light"></span>
            </button>

            <!-- menu lg -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>

    <main>
        <div class="container-lg">
            <h1 class="my-4 fw-semibold">Nuovo Libro</h1>

            <div class="row mb-3">
                <!-- Autore -->
                <div class="col-6">
                    <label for="nome-autore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nome-autore" placeholder="Inserisci il nome dell'autore" minlength="3" required>                
                </div>

                <div class="col-6">
                    <label for="cognome-autore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognome-autore" placeholder="Inserisci il cognome dell'autore" minlength="3" required>                
                </div>
            </div>
        </div>
